<!DOCTYPE html>
<html ng-app="grandmaApp">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/default.css">
	<title>Problems Page</title>		<script src="js/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
	<script src="js/problem.js"> </script>		<script src="js/general.js"></script>
</head>
<body ng-controller="ProblemCtrl">
	<div id="wrapper">
		<header class="others_head">
			<div id="logo"> </div>			
			<section id="back_button">
				<a href="body.html"> </a>
			</section>
		</header>
			<main class="others_main">
				<section class="top_title" id="cancel_back">
					<h1> בעיות ל{{ herbals.herbalname }}</h1>
				</section>
					<div id="prob_container">
						<section ng-repeat="item in herbals.issues" class="prob_sec">
							<a href="herbals.html?problem={{ item }}">{{ item }}</a>
						</section>
					</div>
			</main>
			<div class="lower_line"> <div>
	</div>
</body>
</html>
